name: Cammesa Alerta AutomÃ¡tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:       # Ejecutar manualmente desde UI

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule python-dotenv

      - name: Run script
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          # 1. Ejecutar el script principal
          python main.py

          # 2. Crear carpeta temporal para generar CSV
          mkdir -p /tmp/alertas
          cd /tmp/alertas

          # 3. Generar CSV (ejemplo simple)
          echo "timestamp,region_id,region_name,hoy,ayer,semana_anterior,porcentaje_ayer,porcentaje_semana" > alertas.csv
          echo "$(date +"%Y-%m-%dT%H:%M:%S"),1002,Total SADI,14000,18000,17500,22.2,20.0" >> alertas.csv

          # 4. Instalar rclone
          sudo apt-get update && sudo apt-get install -y rclone

          # 5. Escribir configuraciÃ³n de rclone desde secret
          echo "$RCLONE_CONFIG" > rclone.conf

          # 6. Subir archivo a OneDrive
          echo "ðŸ“¤ Subiendo archivo a OneDrive..."
          rclone --config rclone.conf copy alertas.csv onedrive:/Alertas/Cammesa/

          echo "âœ… Archivo subido correctamente"

      - name: Clean up
        run: |
          rm -rf /tmp/alertas
