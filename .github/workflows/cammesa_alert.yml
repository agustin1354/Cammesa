name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:        # Ejecutar manualmente desde GitHub UI

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule

      - name: Run script and generate CSV
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          # 1. Ejecutar main.py para generar CAMMESA.csv
          python main.py

          # 2. Verificar si se gener√≥ el archivo CSV
          if [ -f "CAMMESA.csv" ]; then
            echo "‚úÖ Archivo CAMMESA.csv encontrado"
            cat CAMMESA.csv
          else
            echo "‚ùå Archivo CAMMESA.csv NO generado"
            touch CAMMESA.csv
          fi

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          # Solo agregar si hay cambios reales
          git diff --quiet && git diff --cached --quiet
          if [ $? -eq 1 ]; then
            git add CAMMESA.csv
            git commit -m "Actualizar CAMMESA.csv"
            git push origin main
            echo "‚úÖ Archivo actualizado en GitHub"
          else
            echo "üìé No hubo cambios ‚Üí no se hizo commit"
          fi
