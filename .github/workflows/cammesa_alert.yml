name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:        # Ejecutar manualmente

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule

      - name: Run script
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          
      - name: Run script and generate CSV
        run: |
          # Ejecutar el script principal
          python main.py

          # Verificar si se gener√≥ el archivo
          if [ -f "CAMMESA.csv" ]; then
            echo "‚úÖ Archivo CAMMESA.csv encontrado"
            cat CAMMESA.csv
          else
            echo "‚ùå No se encontr√≥ CAMMESA.csv"
          fi

      - name: Commit changes
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          # Solo agregar si existe
          if [ -f "CAMMESA.csv" ]; then
            git add CAMMESA.csv
          else
            echo "üìé No hay archivo CSV para guardar"
            exit 0
          fi

          # Comprobar si hay cambios reales
          git diff --cached --quiet
          if [ $? -eq 1 ]; then
            git commit -m "Actualizar CAMMESA.csv"
            git push origin main
            echo "‚úÖ Archivo actualizado en GitHub"
          else
            echo "üìé Sin cambios ‚Üí no se hizo commit"
          fi
