name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:        # Ejecutar manualmente desde GitHub UI

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule

      - name: Run script and generate CSV
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          # 1. Ejecutar main.py para generar CAMMESA.csv
          python main.py

          # 2. Verificar si se gener√≥ el archivo CSV
          if [ -f "CAMMESA.csv" ]; then
            echo "‚úÖ Archivo CAMMESA.csv encontrado"
            cat CAMMESA.csv
          else
            echo "‚ùå Archivo CAMMESA.csv NO generado"
            touch CAMMESA.csv
          fi

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          # Verificar si el archivo existe y tiene contenido
          if [ -f "CAMMESA.csv" ]; then
            size=$(stat -c%s CAMMESA.csv 2>/dev/null || echo 0)

            if [ "$size" -gt 0 ]; then
              git add CAMMESA.csv

              # Hacer commit incluso si parece que no hay cambios
              git commit -m "Actualizar CAMMESA.csv" || echo "‚ö†Ô∏è  Sin cambios detectados (opcional)"
              git push origin main
              echo "‚úÖ Archivo actualizado en GitHub"
            else
              echo "üìé Archivo vac√≠o ‚Üí no se guarda"
            fi
          else
            echo "‚ùå Archivo CAMMESA.csv no generado"
          fi
