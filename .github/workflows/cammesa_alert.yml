name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:        # Ejecutar manualmente

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule

      - name: Run script
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          # 1. Verificar si ya existe el archivo CSV
          if [ -f "Alertas_CAMMESA.csv" ]; then
            echo "üìÅ Archivo CSV encontrado"
          else
            echo "üÜï Archivo CSV creado"
          fi

          # 2. Ejecutar script principal
          python main.py

          # 3. Si hay cambios, subirlos a GitHub
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"
          git add Alertas_CAMMESA.csv

          git diff --cached --exit-code
          if [ $? -eq 0 ]; then
            echo "üìé No hubo cambios ‚Üí no se hace commit"
          else
            git commit -m "Actualizar archivo de alertas"
            git push origin main
            echo "‚úÖ Archivo CSV actualizado en GitHub"
          fi
