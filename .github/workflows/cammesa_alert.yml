name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git pull origin main || echo "‚ö†Ô∏è No hubo cambios previos"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule

      - name: Run script and generate CSV
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "üîÑ Ejecutando script principal..."
          python main.py

          if [ -f "CAMMESA.csv" ]; then
            echo "‚úÖ Archivo CAMMESA.csv generado"
            cat CAMMESA.csv
          else
            echo "‚ùå Archivo CAMMESA.csv NO generado"
            touch CAMMESA.csv
          fi

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          # Agregar siempre el archivo
          git add CAMMESA.csv

          # Hacer commit incluso si no hay cambios visibles
          git diff --staged --quiet
          if [ $? -eq 1 ]; then
            git commit -m "Actualizar CAMMESA.csv"
          else
            git commit -m "Actualizar CAMMESA.csv (sin cambios visuales)"
          fi

          # Configurar remote con token
          git remote set-url origin https://x-access-token:${{  secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          # Hacer push solo si hay conexi√≥n
          git push origin main
          echo "‚úÖ Archivo actualizado en GitHub"
