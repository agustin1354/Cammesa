name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:       # Ejecutar manualmente

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests schedule pandas

      - name: Run script and generate CSV
        run: |
          python main.py

          if [ -f "CAMMESA.csv" ]; then
            echo "‚úÖ Archivo generado"
            cat CAMMESA.csv
          else
            echo "‚ùå Archivo NO generado"
            touch CAMMESA.csv
            echo "üìé Archivo creado vac√≠o para evitar fallos"
          fi

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          if [ -f "CAMMESA.csv" ]; then
            size=$(stat -c%s CAMMESA.csv 2>/dev/null || echo 0)
            if [ "$size" -gt 0 ]; then
              git add CAMMESA.csv

              git diff --staged --quiet
              if [ $? -eq 1 ]; then
                git commit -m "Actualizar CAMMESA.csv"
                git remote set-url origin https://x-access-token:${{  secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
                git push origin main
                echo "‚úÖ Archivo actualizado en GitHub"
              else
                echo "üìé No hubo cambios reales ‚Üí omitiendo commit"
              fi
            else
              echo "üìé Archivo vac√≠o ‚Üí no se guarda"
            fi
          else
            echo "‚ùå Archivo CAMMESA.csv no encontrado"
          fi
