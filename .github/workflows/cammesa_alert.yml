name: Cammesa Alerta Automática

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:       # Ejecutar manualmente desde UI

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script and generate CSV locally
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
        run: |
          # 1. Crear carpeta temporal y generar CSV en memoria
          mkdir -p /tmp/alertas
          cd /tmp/alertas

          # 2. Ejecutar main.py
          python ../main.py

          # 3. Verificar si se generó el archivo CSV
          if [ -f "../Alertas CAMMESA.csv" ]; then
            echo "✅ Archivo alertas.csv encontrado"
            cat "../Alertas CAMMESA.csv"
          else
            echo "❌ No se encontró el archivo Alertas CAMMESA.csv"
          fi

      - name: Clean up
        run: |
          rm -rf /tmp/alertas
