name: Cammesa Alerta AutomÃ¡tica (sin CSV)

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:       # Ejecutar manualmente

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests schedule

      - name: Run script and save measurements
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "ðŸ”„ Ejecutando script principal..."
          python main.py

          if [ -f "mediciones.csv" ]; then
            echo "âœ… Archivo CSV generado"
            tail -n 2 mediciones.csv
          else
            touch mediciones.csv
            echo "ðŸ†• Archivo CSV creado vacÃ­o"
          fi

      - name: Add unique line to force git change
        id: add_line
        run: |
          UNIQUE_LINE="$(date '+%Y-%m-%d %H:%M:%S') - Registro Ãºnico"
          echo "$UNIQUE_LINE" >> mediciones.csv
          echo "::set-output name=unique_line::$UNIQUE_LINE"
          echo "ðŸ“Ž LÃ­nea Ãºnica aÃ±adida: $UNIQUE_LINE"

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          git add mediciones.csv

          # Verificar si hay cambios reales
          CHANGES=$(git diff --staged --exit-code || true)

          if [ -z "$CHANGES" ]; then
            echo "ðŸ“Ž No hubo cambios reales â†’ omitiendo commit"
          else
            echo "ðŸ“Œ Hubo cambios en mediciones.csv"

            git commit -m "Actualizar mediciones.csv"
            
            # âœ… URL correcta con GITHUB_TOKEN
            git remote set-url origin https://x-access-token:${{  secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            
            git push origin main
            echo "âœ… Archivo actualizado en GitHub"
          fi
