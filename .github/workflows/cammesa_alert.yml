name: Cammesa Alerta Autom√°tica

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:        # Ejecutar manualmente desde GitHub UI

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas schedule

      - name: Run script and generate CSV
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          # 1. Ejecutar main.py para generar CAMMESA.csv
          python main.py

          # 2. Verificar si se gener√≥ el archivo CSV
          if [ -f "CAMMESA.csv" ]; then
            echo "‚úÖ Archivo CAMMESA.csv encontrado"
            cat CAMMESA.csv
          else
            echo "‚ùå Archivo CAMMESA.csv NO generado"
            touch CAMMESA.csv
          fi

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          # Verificar si existe el archivo CAMMESA.csv y tiene contenido
          if [ -f "CAMMESA.csv" ]; then
            size=$(stat -c%s CAMMESA.csv 2>/dev/null || echo 0)

            if [ "$size" -gt 0 ]; then
              git add CAMMESA.csv

              # Verificar si hay cambios reales
              git diff --staged --quiet
              if [ $? -eq 1 ]; then
                git commit -m "feat(data): actualizar CAMMESA.csv"

                # Configurar Git con GITHUB_TOKEN para poder hacer push
                git remote set-url origin https://x-access-token:${{  secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

                # Hacer push solo si hay conexi√≥n
                git push origin main
                echo "‚úÖ Archivo actualizado en GitHub"
              else
                echo "üìé No hubo cambios reales ‚Üí omitiendo commit"
              fi
            else
              echo "üìé Archivo CSV vac√≠o"
            fi
          else
            echo "‚ùå Archivo CAMMESA.csv no encontrado"
          fi
