name: Cammesa Alerta Automática

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:       # Ejecutar manualmente desde UI

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script and generate CSV
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          # 1. Ejecutar main.py en la raíz del proyecto
          python main.py

          # 2. Verificar si se generó el archivo CSV
          if [ -f "Alertas CAMMESA.csv" ]; then
            echo "✅ Archivo CSV encontrado"
            cat "Alertas CAMMESA.csv"
          else
            echo "❌ No se encontró el archivo CSV"
          fi
