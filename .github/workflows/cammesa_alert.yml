name: Cammesa Alerta Autom√°tica (sin CSV)

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos
  workflow_dispatch:       # Ejecutar manualmente

jobs:
  cammesa-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests schedule

      - name: Run script and save measurements
        env:
          EMAIL_ALERT_TO: ${{ secrets.EMAIL_ALERT_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "üîÑ Ejecutando script principal..."
          python main.py

          if [ -f "mediciones.csv" ]; then
            echo "‚úÖ Archivo generado"
            cat mediciones.csv
          else
            echo "‚ùå Archivo NO generado"
            touch mediciones.csv
          fi

      - name: Commit changes to GitHub
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"

          git add mediciones.csv

          git diff --staged --quiet
          if [ $? -eq 1 ]; then
            git commit -m "Actualizar mediciones.csv"
            git remote set-url origin https://x-access-token:${{  secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git push origin main
            echo "‚úÖ Archivo actualizado en GitHub"
          else
            echo "üìé No hubo cambios reales ‚Üí omitiendo commit"
          fi
